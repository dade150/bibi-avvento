<!DOCTYPE html>
<html lang="it">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Giorno 3 - Memory Video Play</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <style>
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }
  
  body {
   font-family: 'Mountains of Christmas', cursive;
   background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
   color: #fff;
   min-height: 100vh;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   padding: 2rem;
   position: relative;
   overflow-x: hidden;
   overflow-y: auto;
  }
  
  body::before {
   content: '';
   position: fixed;
   width: 100%;
   height: 100%;
   background-image: 
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 60% 70%, white, transparent),
    radial-gradient(1px 1px at 50% 50%, white, transparent),
    radial-gradient(1px 1px at 80% 10%, white, transparent),
    radial-gradient(2px 2px at 90% 60%, white, transparent),
    radial-gradient(1px 1px at 33% 80%, white, transparent),
    radial-gradient(1px 1px at 75% 40%, white, transparent);
   background-size: 200% 200%;
   animation: float 20s ease-in-out infinite;
   opacity: 0.3;
   z-index: 0;
  }
  
  @keyframes float {
   0%, 100% { transform: translateY(0); }
   50% { transform: translateY(-20px); }
  }

  .snowflake {
   position: fixed;
   top: -10px;
   color: white;
   font-size: 1em;
   font-family: Arial, sans-serif;
   text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
   z-index: 0;
   user-select: none;
   pointer-events: none;
   animation: fall linear infinite;
  }
  
  @keyframes fall {
   to {
    transform: translateY(100vh) translateX(100px);
    opacity: 0;
   }
  }

  .memory-game-container {
   flex: 1;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   width: 100%;
   max-width: 1000px;
   z-index: 1;
   padding: 2rem;
   background: linear-gradient(135deg, rgba(139, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
   border: 5px solid;
   border-image: linear-gradient(45deg, gold, #ffed4e, gold) 1;
   border-radius: 25px;
   box-shadow: 
    0 0 30px rgba(255, 215, 0, 0.3),
    0 0 60px rgba(255, 215, 0, 0.2),
    inset 0 0 50px rgba(0, 0, 0, 0.5);
   animation: glow-pulse 3s ease-in-out infinite;
  }
  
  @keyframes glow-pulse {
   0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.5); }
   50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.5), 0 0 80px rgba(255, 215, 0, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5); }
  }

  .game-header {
   text-align: center;
   margin-bottom: 2rem;
  }

  .game-header h1 {
   color: gold;
   font-size: 2.8rem;
   text-shadow: 
    2px 2px 4px black,
    0 0 20px rgba(255, 215, 0, 0.5),
    0 0 30px rgba(255, 215, 0, 0.3);
   margin-bottom: 1rem;
   animation: title-glow 2s ease-in-out infinite alternate;
  }
  
  @keyframes title-glow {
   from { text-shadow: 2px 2px 4px black, 0 0 20px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3); }
   to { text-shadow: 2px 2px 4px black, 0 0 30px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.5); }
  }

  .intro-section {
   text-align: center;
  }

  .intro-section p {
   font-size: 1.4rem;
   line-height: 1.8;
   min-height: 100px;
   margin-bottom: 1.5rem;
  }

  .btn-choice {
   margin: 0.5rem;
   background: linear-gradient(135deg, gold 0%, #ffed4e 100%);
   color: darkred;
   border: 2px solid rgba(139, 0, 0, 0.5);
   font-weight: bold;
   font-size: 1.2rem;
   padding: 0.7rem 2rem;
   border-radius: 50px;
   transition: all 0.3s ease;
   box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
   cursor: pointer;
  }
  
  .btn-choice:hover {
   transform: translateY(-3px) scale(1.05);
   box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
   background: linear-gradient(135deg, #ffed4e 0%, gold 100%);
  }

  .memory-grid {
   display: grid;
   grid-template-columns: repeat(4, 1fr);
   gap: 1rem;
   width: 100%;
   justify-content: center;
   perspective: 1000px;
  }

  .memory-card {
   width: 100%;
   height: 180px;
   position: relative;
   cursor: pointer;
   transform-style: preserve-3d;
   transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
  }

  .memory-card.flipped {
   transform: rotateY(180deg);
  }

  .memory-card.matched {
    cursor: default;
  }

  .flip-card-inner {
   position: relative;
   width: 100%;
   height: 100%;
   text-align: center;
   transform-style: preserve-3d;
  }

  .flip-card-front, .flip-card-back {
   position: absolute;
   width: 100%;
   height: 100%;
   -webkit-backface-visibility: hidden;
   backface-visibility: hidden;
   border-radius: 15px;
   overflow: hidden;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   border: 3px solid gold;
   box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
  }

  .flip-card-front {
   background: linear-gradient(135deg, darkred 0%, #8b0000 100%);
   font-size: 3rem;
   color: white;
  }

  .flip-card-back {
   background-color: #000;
   transform: rotateY(180deg);
   color: white;
   padding: 0.5rem;
   position: relative;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
  }

  .play-button-overlay {
   font-size: 3rem;
   color: rgba(255, 255, 255, 0.8);
   pointer-events: none;
   z-index: 10;
  }

  .card-title {
   font-size: 0.9rem;
   margin-top: 0.5rem;
   text-align: center;
   color: gold;
   padding-bottom: 0.5rem; 
  }

  .bonus-video-modal {
   display: none;
   position: fixed;
   z-index: 100;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   overflow: auto;
   background-color: rgba(0,0,0,0.8);
   justify-content: center;
   align-items: center;
   flex-direction: column;
  }

  .bonus-video-content {
   background-color: #0a0a0a;
   margin: auto;
   padding: 20px;
   border: 5px solid gold;
   border-radius: 20px;
   width: 80%;
   max-width: 800px;
   text-align: center;
   box-shadow: 0 0 40px rgba(255, 215, 0, 0.7);
  }

  .bonus-video-content h2 {
   color: gold;
   font-size: 2.5rem;
   margin-bottom: 1rem;
   text-shadow: 2px 2px 4px black, 0 0 20px rgba(255, 215, 0, 0.5);
  }

  .bonus-video-content video {
   width: 100%;
   max-height: 500px;
   border-radius: 10px;
   margin-bottom: 1rem;
  }

  .close-button, .home-btn {
   padding: 1rem 2rem;
   font-size: 1.2rem;
   font-family: 'Mountains of Christmas', cursive;
   background: linear-gradient(135deg, gold 0%, #ffed4e 100%);
   color: darkred;
   border: 2px solid rgba(139, 0, 0, 0.5);
   border-radius: 50px;
   cursor: pointer;
   transition: all 0.3s ease;
   font-weight: bold;
   box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
   margin-top: 1rem;
  }

  .close-button:hover, .home-btn:hover {
   transform: translateY(-3px) scale(1.05);
   box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
   background: linear-gradient(135deg, #ffed4e 0%, gold 100%);
  }

  @media (max-width: 768px) {
   .memory-grid {
    grid-template-columns: repeat(3, 1fr);
   }
   .memory-card {
    height: 150px;
   }
   .game-header h1 {
    font-size: 2rem;
   }
   .card-title {
    font-size: 0.8rem;
   }
   .bonus-video-content {
    width: 95%;
    padding: 15px;
   }
   .bonus-video-content h2 {
    font-size: 1.8rem;
   }
   .close-button, .home-btn {
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
   }
  }

  @media (max-width: 480px) {
   .memory-grid {
    grid-template-columns: repeat(2, 1fr);
   }
   .memory-card {
    height: 120px;
   }
   .game-header h1 {
    font-size: 1.5rem;
   }
   .card-title {
    font-size: 0.7rem;
   }
  }

 </style>
</head>
<body>
 <audio id="song-sound" loop preload="none">
  <source src="audio/wonderfultime.mp3" type="audio/mpeg">
 </audio>
 <div class="memory-game-container">
  <div class="game-header">
   <h1>
    <span class="emoji-sparkle">üß†</span>
    Giorno 3 - Memory Video Play
    <span class="emoji-sparkle">üé¨</span>
   </h1>
  </div>
  <!-- Intro Section -->
  <div class="intro-section" id="intro-section">
   <p id="intro-text">Benvenuta al terzo giorno del Lab dell'Avvento! Oggi ti aspetta un gioco speciale: trova tutte le coppie di video dei nostri momenti pi√π belli insieme. Alla fine ti aspetta una sorpresa! üéÑ‚ù§Ô∏è</p>
   <button id="startButton" class="btn btn-choice" onclick="startGame()">Inizia il Gioco! ‚ú®</button>
  </div>
  <div class="memory-grid" id="memory-grid" style="display: none;">
   <!-- Memory cards will be dynamically inserted here by JavaScript -->
  </div>
 </div>
 <!-- Bonus Video Modal -->
 <div id="bonusVideoModal" class="bonus-video-modal">
  <div class="bonus-video-content">
   <h2>üéâ Complimenti! Hai completato il gioco! üéâ</h2>
   <video id="bonusVideoPlayer" controls preload="none">
    <source src="video-memory/video9.mp4" type="video/mp4">
    Il tuo browser non supporta il tag video.
   </video>
   <button class="home-btn" onclick="window.location.href='index.html'">
     üéÑ Torna al Calendario
   </button>
  </div>
 </div>
 <script>
  const videoData = [
   { id: 1, title: 'Burger Dance üçî', src: 'video-memory/video1.mp4', thumbnail: 'video-memory/thumbnail1.jpg' },
   { id: 2, title: 'PTN ‚ù§Ô∏èüêß', src: 'video-memory/video2.mp4', thumbnail: 'video-memory/thumbnail2.jpg' },
   { id: 3, title: 'Kiss Before Disaster ü´Ä‚õ∏Ô∏è', src: 'video-memory/video3.mp4', thumbnail: 'video-memory/thumbnail3.jpg' },
   { id: 4, title: 'Lezioni di üéæ', src: 'video-memory/video4.mp4', thumbnail: 'video-memory/thumbnail4.jpg' },
   { id: 5, title: 'Suocera Time üçª', src: 'video-memory/video5.mp4', thumbnail: 'video-memory/thumbnail5.jpg' },
   { id: 6, title: 'Once Upon A Time üèûÔ∏è', src: 'video-memory/video6.mp4', thumbnail: 'video-memory/thumbnail6.jpg' },
   { id: 7, title: 'Alba ‚òÄÔ∏è', src: 'video-memory/video7.mp4', thumbnail: 'video-memory/thumbnail7.jpg' },
   { id: 8, title: 'Belli Addormentati üí§', src: 'video-memory/video8.mp4', thumbnail: 'video-memory/thumbnail8.jpg' },
  ];

  let cards = [];
  let flippedCards = [];
  let matchedPairs = 0;
  let lockBoard = false;

  const memoryGrid = document.getElementById('memory-grid');
  const bonusVideoModal = document.getElementById('bonusVideoModal');
  const bonusVideoPlayer = document.getElementById('bonusVideoPlayer');
  const introSection = document.getElementById('intro-section');
  const songSound = document.getElementById('song-sound');

  // Audio elements
  const audioUp = new Audio('audio/up.mp3');
  const audioDown = new Audio('audio/down.mp3');

  function startGame() {
   // Hide intro and show game
   introSection.style.display = 'none';
   memoryGrid.style.display = 'grid';
   
   // Start background music with lower volume
   if (songSound) {
    songSound.volume = 0.2; // Volume pi√π basso
    songSound.currentTime = 0;
    songSound.play().catch(e => console.error("Error playing song:", e));
   }
   
   initializeGame();
  }

  function initializeGame() {
   // Duplicate video data for pairs and shuffle
   cards = [...videoData, ...videoData].sort(() => 0.5 - Math.random());
   createBoard();
  }

  function createBoard() {
   memoryGrid.innerHTML = ''; // Clear existing cards
   cards.forEach((cardData, index) => {
    const card = document.createElement('div');
    card.classList.add('memory-card');
    card.dataset.id = cardData.id;
    card.dataset.index = index; // Keep track of original position for video play
    card.innerHTML = `
     <div class="flip-card-inner">
      <div class="flip-card-front">?</div>
      <div class="flip-card-back">
       <i class="fas fa-play play-button-overlay"></i>
       <div class="card-title">${cardData.title}</div>
      </div>
     </div>
    `;
    card.addEventListener('click', flipCard);
    memoryGrid.appendChild(card);
   });
  }

  function flipCard() {
   if (lockBoard) return;
   if (this === flippedCards[0]) return; // Prevent double clicking the same card

   this.classList.add('flipped');
   flippedCards.push(this);

   if (flippedCards.length === 2) {
    lockBoard = true;
    setTimeout(checkForMatch, 1000);
   }
  }

  function checkForMatch() {
   const [card1, card2] = flippedCards;
   const isMatch = card1.dataset.id === card2.dataset.id;

   isMatch ? disableCards() : unflipCards();
  }

  function disableCards() {
   const [card1, card2] = flippedCards;

   card1.classList.add('matched');
   card2.classList.add('matched');

   audioUp.play(); // Play up.mp3 when a match is found

   setTimeout(() => { // Add 1-second delay before playing the video
     // Play the video for the matched pair
     playMatchedVideo(card1.dataset.id);

     matchedPairs++;
     resetBoard();

     if (matchedPairs === videoData.length) { // All 8 pairs matched
      setTimeout(showBonusVideo, 1500);
     }
   }, 1000); // 1 second delay
  }

  function unflipCards() {
   const [card1, card2] = flippedCards;
   audioDown.play(); // Play down.mp3 when cards don't match
   setTimeout(() => {
    card1.classList.remove('flipped');
    card2.classList.remove('flipped');
    resetBoard();
   }, 1500); // Give a bit more time to see the cards
  }

  function resetBoard() {
   [flippedCards, lockBoard] = [[], false];
  }

  function playMatchedVideo(videoId) {
    // Find the video details from videoData
    const videoInfo = videoData.find(video => video.id == videoId);
    if (!videoInfo) return;

    // Pause background music when video starts
    if (songSound) {
      songSound.pause();
    }

    // Create a temporary video element or use a modal to play the video
    const videoPlayerOverlay = document.createElement('div');
    videoPlayerOverlay.style.position = 'fixed';
    videoPlayerOverlay.style.top = '0';
    videoPlayerOverlay.style.left = '0';
    videoPlayerOverlay.style.width = '100%';
    videoPlayerOverlay.style.height = '100%';
    videoPlayerOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
    videoPlayerOverlay.style.display = 'flex';
    videoPlayerOverlay.style.justifyContent = 'center';
    videoPlayerOverlay.style.alignItems = 'center';
    videoPlayerOverlay.style.zIndex = '1000';
    videoPlayerOverlay.style.flexDirection = 'column';

    const videoElement = document.createElement('video');
    videoElement.src = videoInfo.src;
    videoElement.controls = true;
    videoElement.autoplay = true;
    videoElement.style.maxWidth = '80%';
    videoElement.style.maxHeight = '80%';
    videoElement.style.borderRadius = '10px';
    videoElement.style.boxShadow = '0 0 20px rgba(255, 215, 0, 0.7)';
    
    const closeButton = document.createElement('button');
    closeButton.textContent = 'Chiudi Video';
    closeButton.classList.add('close-button');
    closeButton.style.marginTop = '20px';
    closeButton.onclick = () => {
        videoElement.pause();
        videoPlayerOverlay.remove();
        // Resume background music when video is closed
        if (songSound && matchedPairs < videoData.length) {
          songSound.play().catch(e => console.error("Error resuming song:", e));
        }
    };

    videoPlayerOverlay.appendChild(videoElement);
    videoPlayerOverlay.appendChild(closeButton);
    document.body.appendChild(videoPlayerOverlay);

    videoElement.addEventListener('ended', () => {
        videoPlayerOverlay.remove();
        // Resume background music when video ends
        if (songSound && matchedPairs < videoData.length) {
          songSound.play().catch(e => console.error("Error resuming song:", e));
        }
    });
  }

  function showBonusVideo() {
   // Stop background music
   if (songSound) {
    songSound.pause();
    songSound.currentTime = 0;
   }
   
   bonusVideoModal.style.display = 'flex'; // Show the modal
   bonusVideoPlayer.load(); // Load the video
   bonusVideoPlayer.play().catch(e => console.error("Error playing bonus video:", e));
  }

  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '‚ùÑ';
    snowflake.style.left = Math.random() * 100 + '%';
    snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
    snowflake.style.opacity = Math.random() * 0.5 + 0.5;
    snowflake.style.fontSize = (Math.random() * 20 + 10) + 'px';
    document.body.appendChild(snowflake);
    
    setTimeout(() => snowflake.remove(), 8000);
  }

  // Initialize snowflakes when the page loads
  document.addEventListener('DOMContentLoaded', () => {
    // Start the actual falling snowflakes
    setInterval(createSnowflake, 300);
  });

 </script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
