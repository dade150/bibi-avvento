 <script>
  function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * 100 + '%';
      snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
      snowflake.style.opacity = Math.random() * 0.5 + 0.5;
      snowflake.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(snowflake);
      
      setTimeout(() => snowflake.remove(), 8000);
  }

  const gameMusic = document.getElementById('game-music');
  const introSection = document.getElementById('intro-section');
  const startButton = document.getElementById('startButton');
  const quotesContainer = document.getElementById('quotesContainer');
  const checkBlanksButton = document.getElementById('checkBlanksButton');
  const feedbackMessage = document.getElementById('feedbackMessage');
  const backButton = document.getElementById('backButton');
  const checcoVideoContainer = document.getElementById('checcoVideoContainer');
  const checcoVideo = document.getElementById('checcoVideo');
  const completionMessageArea = document.getElementById('completion-message-area');

  const checcoQuotes = [
    {
      text: "_BLANK_. Se il tuo cuore non conosce questa gioia, allora taci, perchÃ© le idee ti hanno condannato alla _BLANK_.",
      blanks: ["Tredicesima", "partita iva"]
    },
    {
      text: "Angela, amore mio, sempre insieme sia nella brutta che nella cattiva sorte amore, pagherÃ² i migliori dottori per _BLANK_ le malattie che ti colpiranno e quand'anche saranno loro ad averla vinta tu non dovrai mai _BLANK_ mai, mai mia bella, la spingo io la _BLANK_, Angela!",
      blanks: ["curarti", "temerle", "carrozzella"]
    },
    {
      text: "Checco: No senatore, a me avete giÃ  sistemato, io sono del paese vostro, voi avete sistemato mio padre al Comune e mio zio alla Regione. - Senatore Binetto: A te dove ti ho messo a non fare nulla? - Checco: Io alla _BLANK_!",
      blanks: ["Provincia"]
    },
    {
      text: "L' _BLANK_ _BLANK_ non abbandona i suoi posti fissi.",
      blanks: ["angelo","custode"]
    },
    {
      text: "Ah, i debiti da saldareâ€¦ domani ti mando il _BLANK_.",
      blanks: ["fabbro"]
    },
    {
      text: "Scusi, della 'Che Guevara' c'avete anche i _BLANK_?",
      blanks: ["borselli"]
    },
    {
      text: "Una mattinata come tutte le altre, esco di casa in _BLANK_, una bella _BLANK_ verso l'ufficio, ritiro il badge giÃ  timbrato, entro nel bar e lÃ¬ incontro i miei _BLANK_...",
      blanks: ["bici", "pedalata", "colleghi"]
    }
  ];

  function renderCheccoQuotes() {
    let htmlContent = '';
    checcoQuotes.forEach((quote, quoteIndex) => {
      htmlContent += `<div class="quote-item">`;
      let blankIndex = 0;
      const parts = quote.text.split('_BLANK_');
      let quoteHtml = '';

      parts.forEach((part, index) => {
        quoteHtml += part;
        if (index < parts.length - 1) {
          quoteHtml += `<input type="text" class="blank-input" data-quote-index="${quoteIndex}" data-blank-index="${blankIndex}" data-correct="${quote.blanks[blankIndex].toLowerCase()}" aria-label="Completa la parola" />`;
          blankIndex++;
        }
      });
      htmlContent += `<p>${quoteHtml}</p></div>`;
    });
    // Insert the quotes before the check button and feedback message
    quotesContainer.insertBefore(document.createRange().createContextualFragment(htmlContent), checkBlanksButton);
  }

  function checkBlanks() {
    const inputs = quotesContainer.querySelectorAll('.blank-input');
    let allQuotesCorrect = true;

    inputs.forEach(input => {
      const userAnswer = input.value.trim().toLowerCase();
      const correctAnswer = input.dataset.correct.toLowerCase(); // Ensure correct answer is also lowercase

      if (userAnswer === correctAnswer) {
        input.classList.remove('incorrect');
        input.classList.add('correct');
      } else {
        input.classList.remove('correct');
        input.classList.add('incorrect');
        allQuotesCorrect = false;
      }
    });

    if (allQuotesCorrect) {
      feedbackMessage.style.color = '#00ff00';
      feedbackMessage.textContent = 'ðŸŽ‰ Complimenti! Hai completato tutte le citazioni correttamente! ðŸŽ‰';
      
      // Stop background music
      gameMusic.pause();
      gameMusic.currentTime = 0;
      
      // Mostra messaggio di completamento
      completionMessageArea.innerHTML = `
        <div class="completion-message">
          ðŸŽ‰ Complimenti! Gioco Completato! ðŸŽ‰
        </div>
      `;
      
      // Hide quotes container and show video
      quotesContainer.style.display = 'none';
      checcoVideoContainer.style.display = 'block';
      
      // Start playing video
      checcoVideo.play().catch(e => console.error("Error playing video:", e));

      // Hide check button and feedback message
      checkBlanksButton.style.display = 'none';
      feedbackMessage.style.display = 'none';
      backButton.style.display = 'inline-block';
      
      checcoVideo.onended = () => {
        // Video has finished playing
      };

    } else {
      feedbackMessage.style.color = '#ff0000';
      feedbackMessage.textContent = 'Riprova! Ci sono ancora errori. ðŸ¤”';
    }
  }

  function startGame() {
    introSection.style.display = 'none';
    quotesContainer.style.display = 'block';
    
    gameMusic.volume = 0.3;
    gameMusic.play().catch(e => console.log("Audio play prevented:", e));
    
    renderCheccoQuotes();
  }

  // Event Listeners
  startButton.addEventListener('click', startGame);
  checkBlanksButton.addEventListener('click', checkBlanks);

  document.addEventListener('DOMContentLoaded', () => {
    setInterval(createSnowflake, 300);
  });

 </script>
