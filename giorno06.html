<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno 6 - Gioco delle Canzoni Natalizie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <style>
        /* Existing floating particles background */
        body::before {
            content: '';
            position: fixed; /* Changed to fixed to cover the whole viewport */
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 75% 40%, white, transparent);
            background-size: 200% 200%;
            animation: float 20s ease-in-out infinite;
            opacity: 0.3;
            z-index: 0; /* Ensures it stays behind game content */
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* New: Animated snowflakes CSS */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            z-index: 0; /* Stays behind game content */
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }

        body {
            font-family: 'Mountains of Christmas', cursive;
            background: linear-gradient(100deg, #000000 0%, #f83030 50%, #000000 100%);
            color: gold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative; /* Needed for snowflakes */
            overflow-x: hidden; /* Prevent horizontal scroll from snowflakes */
            overflow-y: auto;
        }
        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid gold;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1; /* Ensure game content is above snow */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .clue-section {
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: gold;
            border-color: gold;
            color: #333;
            font-size: 1.3rem;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
        }
        .btn-outline-light {
            color: #fff;
            border-color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 5px;
            width: 100%;
        }
        .btn-outline-light:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            color: #fff;
        }
        #feedback {
            font-size: 1.3rem;
            margin-top: 20px;
            font-weight: bold;
            min-height: 1.5em; /* Reserve space for feedback */
        }
        .dedication-section {
            margin-top: 40px;
            border-top: 2px dashed rgba(255, 215, 0, 0.5);
            padding-top: 30px;
            display: none; /* Hidden by default */
        }
        .dedication-section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        #dedicationMessage {
            font-size: 1.5rem;
            margin-top: 25px;
            color: #fff;
        }
        .btn-secondary {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
            font-size: 1.3rem;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        .btn-secondary:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.7);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid gold;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.3);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background-color: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            color: #fff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }
        .round-info {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Round Progress Bar Styles */
        #roundProgressBar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            height: 20px; /* Height of the bar */
            width: 80%; /* Width relative to game-container */
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        .round-step {
            flex-grow: 1;
            height: 100%;
            background-color: transparent;
            border-left: 1px solid rgba(255, 215, 0, 0.3); /* Separator */
            transition: all 0.5s ease; /* Smooth transition for color and pulse */
            transform: scale(1); /* Base scale for animation */
            opacity: 1; /* Base opacity for animation */
        }
        .round-step:first-child {
            border-left: none; /* No border on the very first step */
        }

        /* Colors for active/completed steps */
        .round-step.active-step.round-1 { background-color: #28a745; } /* Green */
        .round-step.active-step.round-2 { background-color: #ffc107; } /* Yellow */
        .round-step.active-step.round-3 { background-color: #dc3545; } /* Red */
        .round-step.active-step.round-4 { background-color: #8A2BE2; } /* BlueViolet (Purple) */

        /* Pulsing animation */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .round-step.pulsing {
            animation-name: pulse;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        /* Animation speeds */
        .round-step.pulsing.speed-1 { animation-duration: 2s; }
        .round-step.pulsing.speed-2 { animation-duration: 1.5s; }
        .round-step.pulsing.speed-3 { animation-duration: 1s; }
        .round-step.pulsing.speed-4 { animation-duration: 0.7s; }

        #scoreMessage {
            font-size: 1.4rem;
            margin-top: 15px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" src="audio/tranqui.mp3" loop preload="auto"></audio>
    <!-- End Game Music (User's favorite song) -->
    <audio id="endGameMusic" src="audio/canzoni-natale/canzone5.mp3" preload="auto"></audio>

    <div class="game-container">
        <h1>ðŸŽ¶ Indovina la Canzone Natalizia! ðŸŽ¶</h1>
        <p id="roundInfo" class="round-info">Round 0 di 4</p>

        <div id="roundProgressBar" class="mb-3">
            <!-- Round steps will be inserted here by JavaScript -->
        </div>
<br><br>
        <div class="clue-section">
            <button id="playSnippetButton" class="btn btn-primary mb-3">Ascolta
            </button>
            <audio id="audioPlayer" src="" preload="auto"></audio>
        </div>

        <div id="optionsContainer" class="d-grid gap-2 col-10 mx-auto mb-4">
            <!-- Option buttons will be inserted here by JavaScript -->
        </div>
        
        <button id="skipButton" class="btn btn-secondary">Salta / Rivela</button>

        <p id="feedback"></p>

        <div id="dedicationSection" class="dedication-section">
            <h3>Il tuo punteggio finale: <span id="finalScore">0</span> / 4</h3>
            <p id="scoreMessage"></p> <!-- Message based on score -->
            <h3>Manda una Dedica Speciale!</h3>
            <div class="form-group">
                <input type="text" id="dedicateSongInput" class="form-control" placeholder="Nome della canzone da dedicare">
            </div>
            <div class="form-group">
                <input type="text" id="dedicateRecipientInput" class="form-control" placeholder="A chi la dedichi? (Nome)">
            </div>
            <div class="form-group">
                <textarea id="personalMessageInput" class="form-control" rows="3" placeholder="Aggiungi un messaggio personale (opzionale)"></textarea>
            </div>
            <button id="generateShareMessageButton" class="btn btn-primary">Genera Messaggio per Condividere</button>
            
            <div id="shareOutput" style="margin-top: 20px; display: none;">
                <textarea id="generatedMessageTextarea" class="form-control mb-2" rows="5" readonly></textarea>
                <button id="copyMessageButton" class="btn btn-info me-2">Copia Messaggio</button>
                <button id="shareWhatsappButton" class="btn btn-success">Condividi su WhatsApp</button>
            </div>
            <p id="dedicationMessage" class="mt-3"></p> <!-- For feedback after sharing attempt -->
            <button id="playAgainButton" class="btn btn-primary mt-3">Gioca di nuovo</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const allSongs = [
                { id: 1, title: "All I Want for Christmas Is You", artist: "Mariah Carey", track: "audio/canzoni-natale/canzone1.mp3" },
                { id: 2, title: "Feliz Navidad", artist: "JosÃ© Feliciano", track: "audio/canzoni-natale/canzone2.mp3" },
                { id: 3, title: "Last Christmas", artist: "Wham!", track: "audio/canzoni-natale/canzone3.mp3" },
                { id: 4, title: "White Christmas", artist: "Bing Crosby", track: "audio/canzoni-natale/canzone4.mp3" },
                // Adding more songs for incorrect options to ensure variety
                { id: 5, title: "Jingle Bell Rock", artist: "Bobby Helms", track: "audio/canzoni-natale/canzone5.mp3" }, // Using canzone5.mp3 as a regular song option for incorrect choices
                { id: 6, title: "Let It Snow! Let It Snow! Let It Snow!", artist: "Dean Martin", track: "audio/jingle_bell_rock.mp3" },
                { id: 7, title: "Driving Home for Christmas", artist: "Chris Rea", track: "audio/let_it_snow.mp3" },
                { id: 8, title: "It's the Most Wonderful Time of the Year", artist: "Andy Williams", track: "audio/driving_home.mp3" },
                { id: 9, title: "Do They Know It's Christmas?", artist: "Band Aid", track: "audio/do_they_know.mp3" },
                { id: 10, title: "Have Yourself a Merry Little Christmas", artist: "Frank Sinatra", track: "audio/have_yourself.mp3" },
            ];

            let gameSongs = [];
            let currentRound = 0;
            let score = 0;
            let currentSong = null;
            let gameActive = false;
            const totalRounds = 4;
            // Removed const snippetDuration as requested

            const audioPlayer = document.getElementById('audioPlayer');
            const playSnippetButton = document.getElementById('playSnippetButton');
            const optionsContainer = document.getElementById('optionsContainer');
            const skipButton = document.getElementById('skipButton');
            const feedback = document.getElementById('feedback');
            const dedicationSection = document.getElementById('dedicationSection');
            const dedicateSongInput = document.getElementById('dedicateSongInput');
            const dedicateRecipientInput = document.getElementById('dedicateRecipientInput');
            const personalMessageInput = document.getElementById('personalMessageInput'); // New input
            const generateShareMessageButton = document.getElementById('generateShareMessageButton'); // New button
            const shareOutput = document.getElementById('shareOutput'); // New div
            const generatedMessageTextarea = document.getElementById('generatedMessageTextarea'); // New textarea
            const copyMessageButton = document.getElementById('copyMessageButton'); // New button
            const shareWhatsappButton = document.getElementById('shareWhatsappButton'); // New button
            const dedicationMessage = document.getElementById('dedicationMessage');
            const roundInfo = document.getElementById('roundInfo');
            const finalScoreDisplay = document.getElementById('finalScore');
            const playAgainButton = document.getElementById('playAgainButton');
            const roundProgressBar = document.getElementById('roundProgressBar');
            const scoreMessage = document.getElementById('scoreMessage');

            // Audio elements for background and end game
            const backgroundMusic = document.getElementById('backgroundMusic');
            const endGameMusic = document.getElementById('endGameMusic');


            // Removed audioTimeout variable as it's no longer needed

            // Function to create snowflakes (copied from giorno01)
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = 'â„';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
                snowflake.style.opacity = Math.random() * 0.5 + 0.5;
                snowflake.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(snowflake);
                
                setTimeout(() => snowflake.remove(), 8000);
            }

            function getRandomSongs(excludeId, count) {
                const availableSongs = allSongs.filter(song => song.id !== excludeId);
                const shuffled = availableSongs.sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            function updateRoundProgressBar() {
                roundProgressBar.innerHTML = ''; // Clear existing steps
                for (let i = 1; i <= totalRounds; i++) {
                    const step = document.createElement('div');
                    step.classList.add('round-step');
                    
                    if (i <= currentRound) {
                        step.classList.add('active-step');
                        step.classList.add(`round-${i}`); // Add specific color class
                        // If it's the current round being played, make it pulse
                        if (i === currentRound && gameActive) {
                            step.classList.add('pulsing', `speed-${i}`);
                        }
                    }
                    roundProgressBar.appendChild(step);
                }
            }

            function initializeGame() {
                // Set the specific songs for the rounds as requested
                gameSongs = [
                    allSongs.find(s => s.title === "All I Want for Christmas Is You"), 
                    allSongs.find(s => s.title === "Feliz Navidad"), 
                    allSongs.find(s => s.title === "Last Christmas"),
                    allSongs.find(s => s.title === "White Christmas")
                ];

                currentRound = 0;
                score = 0;
                gameActive = true;

                dedicationSection.style.display = 'none';
                playAgainButton.style.display = 'none';
                scoreMessage.textContent = '';
                shareOutput.style.display = 'none'; // Hide share output on reset
                dedicationMessage.textContent = ''; // Clear dedication message
                dedicateSongInput.value = ''; // Clear inputs
                dedicateRecipientInput.value = '';
                personalMessageInput.value = '';

                updateRoundProgressBar(); 
                
                backgroundMusic.volume = 0.3; // Set volume
                backgroundMusic.play().catch(e => console.error("Autoplay of background music prevented:", e));

                startRound();
            }

            function startRound() {
                audioPlayer.pause();
                // Removed clearTimeout(audioTimeout);
                
                if (currentRound >= totalRounds) {
                    endGame();
                    return;
                }

                currentRound++;
                roundInfo.textContent = `Round ${currentRound} di ${totalRounds}`;
                feedback.textContent = '';
                optionsContainer.innerHTML = '';
                updateRoundProgressBar(); // Update progress bar for the new round
                
                currentSong = gameSongs[currentRound - 1];
                audioPlayer.src = currentSong.track;
                audioPlayer.load();
                
                playSnippetButton.style.display = 'inline-block';
                playSnippetButton.textContent = 'Ascolta';
                playSnippetButton.disabled = false;
                skipButton.textContent = 'Salta / Rivela';
                skipButton.style.display = 'inline-block';

                let options = [currentSong.title];
                // Ensure incorrect options are different from the current song and the other correct answers
                const allOtherSongs = allSongs.filter(s => s.title !== currentSong.title && !gameSongs.some(gs => gs.title === s.title));
                const incorrectSongs = allOtherSongs.sort(() => 0.5 - Math.random()).slice(0, 3);
                incorrectSongs.forEach(song => options.push(song.title));

                options = options.sort(() => 0.5 - Math.random());

                options.forEach(optionText => {
                    const button = document.createElement('button');
                    button.classList.add('btn', 'btn-outline-light', 'btn-lg', 'mb-2');
                    button.textContent = optionText;
                    button.setAttribute('data-title', optionText);
                    button.addEventListener('click', () => checkAnswer(optionText, button));
                    optionsContainer.appendChild(button);
                });

                // Add onended event listener for the audioPlayer
                audioPlayer.onended = function() {
                    if (gameActive) { // Only reset if game is still active (not ended or answered)
                        playSnippetButton.textContent = 'Ascolta di nuovo';
                        playSnippetButton.disabled = false;
                    }
                };
            }

            function playSnippet() {
                if (!gameActive) return;

                audioPlayer.currentTime = 0;
                audioPlayer.play();
                playSnippetButton.textContent = 'Riproduzione in corso...'; // More descriptive
                playSnippetButton.disabled = true;

                // Removed setTimeout to pause after a snippet duration, song will play fully
            }

            function checkAnswer(selectedTitle, clickedButton) {
                if (!gameActive) return;

                audioPlayer.pause();
                // Removed clearTimeout(audioTimeout);
                
                disableOptionButtons(selectedTitle, clickedButton);

                if (selectedTitle === currentSong.title) {
                    feedback.textContent = `Corretto! La canzone Ã¨ "${currentSong.title}" di ${currentSong.artist}.`;
                    feedback.style.color = 'lightgreen';
                    score++;
                } else {
                    feedback.textContent = `Sbagliato! La risposta corretta era: "${currentSong.title}" di ${currentSong.artist}.`;
                    feedback.style.color = 'red';
                }

                gameActive = false;
                playSnippetButton.style.display = 'none';
                skipButton.style.display = 'none';

                setTimeout(() => {
                    gameActive = true;
                    startRound();
                }, 3000);
            }

            function disableOptionButtons(selectedTitle = null, clickedButton = null) {
                const buttons = optionsContainer.querySelectorAll('button');
                buttons.forEach(button => {
                    button.disabled = true;
                    if (button.getAttribute('data-title') === currentSong.title) {
                        button.classList.remove('btn-outline-light', 'btn-danger');
                        button.classList.add('btn-success');
                    } else if (button === clickedButton && selectedTitle !== currentSong.title) {
                        button.classList.remove('btn-outline-light');
                        button.classList.add('btn-danger');
                    } else {
                        button.classList.remove('btn-outline-light');
                        button.classList.add('btn-secondary');
                    }
                });
            }

            function revealAnswer() {
                if (!gameActive) return;

                audioPlayer.pause();
                // Removed clearTimeout(audioTimeout);

                feedback.textContent = `La risposta corretta era: "${currentSong.title}" di ${currentSong.artist}.`;
                feedback.style.color = 'yellow';
                
                disableOptionButtons();

                gameActive = false;
                playSnippetButton.style.display = 'none';
                skipButton.style.display = 'none';

                setTimeout(() => {
                    gameActive = true;
                    startRound();
                }, 3000);
            }

            function endGame() {
                gameActive = false;
                audioPlayer.pause();
                // Removed clearTimeout(audioTimeout);

                // Stop background music
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;

                // Play end game music (canzone5.mp3)
                endGameMusic.play().catch(e => console.error("Error playing end game music:", e));

                roundInfo.textContent = 'Gioco Terminato!';
                feedback.textContent = '';
                optionsContainer.innerHTML = '';
                playSnippetButton.style.display = 'none';
                skipButton.style.display = 'none';

                finalScoreDisplay.textContent = score;
                dedicationSection.style.display = 'block';
                playAgainButton.style.display = 'inline-block';
                updateRoundProgressBar(); 

                if (score === totalRounds) {
                    scoreMessage.textContent = "Fantastico! Hai indovinato tutte le canzoni! Sei una vera esperta di Natale!";
                    scoreMessage.style.color = 'lightgreen';
                } else if (score >= totalRounds / 2) {
                    scoreMessage.textContent = "Ottimo lavoro! Hai una buona conoscenza delle canzoni natalizie.";
                    scoreMessage.style.color = 'yellow';
                } else {
                    scoreMessage.textContent = "Non male! Continua ad ascoltare e diventerai una maestra delle canzoni di Natale!";
                    scoreMessage.style.color = 'red';
                }
            }

            // New function to generate and display the shareable message
            function generateShareMessage() {
                const songToDedicate = dedicateSongInput.value.trim();
                const recipient = dedicateRecipientInput.value.trim();
                const personalMessage = personalMessageInput.value.trim();

                let message = `Ciao ${recipient || 'amico/a'}! Ho appena giocato al Quiz delle Canzoni Natalizie e ho pensato a te!`;
                
                if (songToDedicate) {
                    message += ` Ti dedico la canzone "${songToDedicate}"! ðŸŽ¶`;
                }

                if (personalMessage) {
                    message += `\n\nMessaggio personale: "${personalMessage}"`;
                }

                message += `\n\nSpero ti piaccia! Buon Natale! ðŸŽ„`;

                generatedMessageTextarea.value = message;
                shareOutput.style.display = 'block';
                dedicationMessage.textContent = ''; // Clear previous dedication message
            }

            // Function to copy the generated message
            function copyMessage() {
                generatedMessageTextarea.select();
                document.execCommand('copy');
                dedicationMessage.textContent = 'Messaggio copiato negli appunti!';
                dedicationMessage.style.color = 'lightgreen';
            }

            // Function to share via WhatsApp
            function shareViaWhatsapp() {
                const message = encodeURIComponent(generatedMessageTextarea.value);
                window.open(`whatsapp://send?text=${message}`, '_blank');
                dedicationMessage.textContent = 'Tentativo di condivisione su WhatsApp avviato!';
                dedicationMessage.style.color = 'lightgreen';
            }


            playSnippetButton.addEventListener('click', playSnippet);
            skipButton.addEventListener('click', revealAnswer);
            generateShareMessageButton.addEventListener('click', generateShareMessage);
            copyMessageButton.addEventListener('click', copyMessage);
            shareWhatsappButton.addEventListener('click', shareViaWhatsapp);
            playAgainButton.addEventListener('click', initializeGame);

            initializeGame();
            setInterval(createSnowflake, 300);
        });
    </script>
</body>
</html>
