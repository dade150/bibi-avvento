<!DOCTYPE html>
<html lang="it">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Giorno 1 - Il Lab dell'Avvento</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">

 <style>
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }
  
  body {
   font-family: 'Mountains of Christmas', cursive;
   background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
   color: #fff;
   min-height: 100vh;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   padding: 2rem;
   position: relative;
  }
  
  /* Particelle fluttuanti di sfondo */
  body::before {
   content: '';
   position: absolute;
   width: 100%;
   height: 100%;
   background-image: 
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 60% 70%, white, transparent),
    radial-gradient(1px 1px at 50% 50%, white, transparent),
    radial-gradient(1px 1px at 80% 10%, white, transparent),
    radial-gradient(2px 2px at 90% 60%, white, transparent),
    radial-gradient(1px 1px at 33% 80%, white, transparent),
    radial-gradient(1px 1px at 75% 40%, white, transparent);
   background-size: 200% 200%;
   animation: float 20s ease-in-out infinite;
   opacity: 0.3;
  }
  
  @keyframes float {
   0%, 100% { transform: translateY(0); }
   50% { transform: translateY(-20px); }
  }
  
  .content-box {
   background: linear-gradient(135deg, rgba(139, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
   border: 5px solid;
   border-image: linear-gradient(45deg, gold, #ffed4e, gold) 1;
   border-radius: 25px;
   padding: 3rem;
   max-width: 850px;
   text-align: center;
   box-shadow: 
    0 0 30px rgba(255, 215, 0, 0.3),
    0 0 60px rgba(255, 215, 0, 0.2),
    inset 0 0 50px rgba(0, 0, 0, 0.5);
   position: relative;
   z-index: 1;
   animation: glow-pulse 3s ease-in-out infinite;
  }
  
  @keyframes glow-pulse {
   0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.5); }
   50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.5), 0 0 80px rgba(255, 215, 0, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5); }
  }
  
  h1 {
   color: gold;
   text-shadow: 
    2px 2px 4px black,
    0 0 20px rgba(255, 215, 0, 0.5),
    0 0 30px rgba(255, 215, 0, 0.3);
   font-size: 2.8rem;
   margin-bottom: 2rem;
   animation: title-glow 2s ease-in-out infinite alternate;
  }
  
  @keyframes title-glow {
   from { text-shadow: 2px 2px 4px black, 0 0 20px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3); }
   to { text-shadow: 2px 2px 4px black, 0 0 30px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.5); }
  }
  
  .message-container {
   background: rgba(0, 0, 0, 0.4);
   border-radius: 15px;
   padding: 2rem;
   margin: 1.5rem 0;
   border: 2px solid rgba(255, 215, 0, 0.3);
  }
  
  p {
   font-size: 1.4rem;
   line-height: 1.8;
   min-height: 100px;
  }
  
  .back-button, .btn-choice {
   margin: 0.5rem;
   background: linear-gradient(135deg, gold 0%, #ffed4e 100%);
   color: darkred;
   border: 2px solid rgba(139, 0, 0, 0.5);
   font-weight: bold;
   font-size: 1.2rem;
   padding: 0.7rem 2rem;
   border-radius: 50px;
   transition: all 0.3s ease;
   box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
   cursor: pointer;
  }
  
  .back-button:hover, .btn-choice:hover {
   transform: translateY(-3px) scale(1.05);
   box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
   background: linear-gradient(135deg, #ffed4e 0%, gold 100%);
  }
  
  .btn-choice:active {
   transform: translateY(-1px);
  }
  
  #choice-buttons {
   margin-top: 2rem;
   display: none;
  }
  
  #choice-buttons p {
   font-size: 1.8rem;
   margin-bottom: 1.5rem;
   color: gold;
   text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
  }
  
  #result-area {
   margin-top: 2rem;
   min-height: 100px;
  }
  
  /* Stile migliorato per l'immagine */
  .car-container {
   position: relative;
   display: inline-block;
   margin: 1rem 0;
  }
  
  .car-container img {
   max-width: 300px;
   height: auto;
   display: block;
   filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
   animation: car-bounce 2s ease-in-out infinite;
  }
  
  @keyframes car-bounce {
   0%, 100% { transform: translateY(0) rotate(-2deg); }
   50% { transform: translateY(-15px) rotate(2deg); }
  }
  
  /* Effetto bagliore attorno all'immagine */
  .car-container::before {
   content: '';
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   width: 120%;
   height: 120%;
   background: radial-gradient(circle, rgba(255, 255, 0, 0.3) 0%, transparent 70%);
   animation: glow-rotate 3s linear infinite;
   z-index: -1;
  }
  
  @keyframes glow-rotate {
   0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); opacity: 0.5; }
   50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); opacity: 0.8; }
   100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); opacity: 0.5; }
  }
  
  /* Cursore lampeggiante */
  .typing-cursor {
   display: inline-block;
   width: 3px;
   height: 1.3em;
   background: linear-gradient(to bottom, gold, #ffed4e);
   margin-left: 3px;
   animation: blink 0.8s infinite;
   box-shadow: 0 0 5px gold;
  }
  
  @keyframes blink {
   0%, 49% { opacity: 1; }
   50%, 100% { opacity: 0; }
  }
  
  /* Emoji animate */
  .emoji-sparkle {
   display: inline-block;
   animation: sparkle 1.5s ease-in-out infinite;
  }
  
  @keyframes sparkle {
   0%, 100% { transform: scale(1) rotate(0deg); }
   50% { transform: scale(1.2) rotate(180deg); }
  }
  
  /* Stili per i messaggi di risultato */
  .result-message {
   font-size: 1.6rem;
   padding: 1.5rem;
   border-radius: 15px;
   margin-top: 1rem;
   animation: fadeInUp 0.5s ease-out;
  }
  
  @keyframes fadeInUp {
   from { opacity: 0; transform: translateY(20px); }
   to { opacity: 1; transform: translateY(0); }
  }
  
  .success-message {
   color: #90EE90;
   text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
  }
  
  .punch-message {
   color: #FFD700;
   text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
  }
  
  /* Decorazioni tematiche lab */
  .lab-icon {
   font-size: 2rem;
   margin: 0 0.3rem;
   display: inline-block;
   animation: float-icon 3s ease-in-out infinite;
  }
  
  @keyframes float-icon {
   0%, 100% { transform: translateY(0); }
   50% { transform: translateY(-10px); }
  }
 </style>
</head>

<body>
 <audio id="sound-effect" loop>
  <source src="audio/typing.mp3" type="audio/mpeg"> 
 </audio>
 
 <audio id="punch-sound">
  <source src="audio/incidente.mp3" type="audio/mpeg">
 </audio>
 
 <audio id="success-sound">
  <source src="audio/mario.mp3" type="audio/mpeg">
 </audio>

 <div class="content-box">
  <h1>
   <span class="emoji-sparkle">üß™</span> 
   Giorno 1: Un Inizio Scintillante! 
   <span class="emoji-sparkle">üî¨</span>
  </h1>
  
  <div class="message-container">
   <p>
    <strong style="color: gold;">Messaggio del giorno:</strong><br><br>
    <span id="message-text"></span>
    <span id="cursor" class="typing-cursor"></span>
   </p>
  </div>

  <div id="choice-buttons">
   <p>
    <span class="lab-icon">‚öóÔ∏è</span>
    Sei pronta per iniziare questa reazione chimica d'amore?
    <span class="lab-icon">üíù</span>
   </p>
   <button class="btn btn-choice" onclick="handleChoice(true)">S√¨, iniziamo! ‚ú®</button>
   <button class="btn btn-choice" onclick="handleChoice(false)">No, aspetta... ü§î</button>
  </div>

  <div id="result-area"></div>

  <a href="index.html" class="btn back-button" id="back-to-calendar" style="display: none;">
   üéÑ Torna al Calendario
  </a>
 </div>

 <script>
  const initialMessage = "Benvenuta nel Lab dell'Avvento! Per questo primo giorno ho preparato una formula speciale: mescola insieme allegria (C‚ÇÅ‚ÇÇH‚ÇÇ‚ÇÇO‚ÇÅ‚ÇÅ), un pizzico di magia delle feste e tanto amore. Il risultato? Una reazione perfetta per iniziare questo viaggio natalizio insieme! üéÑ‚ù§Ô∏è";
  
  const textElement = document.getElementById('message-text');
  const cursor = document.getElementById('cursor');
  const sound = document.getElementById('sound-effect');
  const punchSound = document.getElementById('punch-sound');
  const successSound = document.getElementById('success-sound');
  const choiceButtons = document.getElementById('choice-buttons');
  const resultArea = document.getElementById('result-area');
  const backButton = document.getElementById('back-to-calendar');
  
  let i = 0;
  let soundStarted = false;
  
  function startSound() {
   if (!soundStarted) {
    sound.volume = 1.0;
    const playPromise = sound.play();
    if (playPromise !== undefined) {
     playPromise.then(() => {
      soundStarted = true;
     }).catch(() => {});
    }
   }
  }
  
  function typeWriter() {
   // Tenta di avviare l'audio immediatamente
   startSound();
   
   function type() {
    if (i < initialMessage.length) {
     textElement.innerHTML += initialMessage.charAt(i);
     i++;
     const delay = (initialMessage.charAt(i - 1) === '.' || initialMessage.charAt(i - 1) === ',') ? 150 : 60; 
     setTimeout(type, delay);
    } else {
     sound.pause();
     sound.currentTime = 0;
     cursor.style.display = 'none'; 
     choiceButtons.style.display = 'block';
    }
   }
   type();
  }

  function handleChoice(isReady) {
   resultArea.innerHTML = '';
   
   if (isReady) {
    // Riproduci il suono di successo (Mario)
    successSound.currentTime = 0;
    successSound.play().catch(() => {});
    
    resultArea.innerHTML = `
     <div class="result-message success-message">
      <span class="lab-icon">‚ú®</span>
      Perfetto! La nostra reazione chimica √® iniziata!<br>
      Ci vediamo domani per il prossimo esperimento, amore mio! ‚ù§Ô∏è
      <span class="lab-icon">‚ú®</span>
     </div>
    `;
    backButton.style.display = 'inline-block';
   } else {
    // Riproduci il suono dell'incidente
    punchSound.currentTime = 0;
    punchSound.play().catch(() => {});
    
    resultArea.innerHTML = `
     <div class="car-container">
      <img src="images/macchina-gialla.png" alt="Macchina gialla">
     </div>
     <div class="result-message punch-message">
      <span class="lab-icon">‚ö†Ô∏è</span>
      Attenzione! Reazione inaspettata rilevata!<br>
      Ti sei guadagnata un pugnetto affettuoso! üëäüèªüíõ
      <span class="lab-icon">üòÑ</span>
     </div>
    `;
    backButton.style.display = 'inline-block';
   }
  }
  
  // Avvio al caricamento della pagina
  document.addEventListener('DOMContentLoaded', typeWriter);
  
  // Fallback: prova ad avviare l'audio al primo click dell'utente
  document.body.addEventListener('click', startSound, { once: true });
 </script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
