<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno 7 - Puzzle Natalizio a Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mountains of Christmas', cursive;
            background: linear-gradient(100deg, #000000 0%, #f83030 50%, #000000 100%);
            color: gold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid gold;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            max-width: 900px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .puzzle-info {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        #timer {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }

        .puzzle-board {
            position: relative;
            width: 240px;
            height: 480px;
            border: 3px solid #ffd700;
            margin: 0 auto 30px auto;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            background-color: rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .puzzle-piece {
            position: absolute;
            width: 240px;
            height: 480px;
            cursor: grab;
            transition: box-shadow 0.1s ease-in-out, transform 0.1s ease-in-out;
            box-sizing: border-box;
            z-index: 10;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 215, 0, 0.5);
            user-select: none;
            top: 0 !important;
            left: 0 !important;
        }

        .puzzle-piece:hover {
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.9);
            transform: scale(1.02);
        }

        .puzzle-piece.dragging {
            cursor: grabbing;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            transform: scale(1.05);
        }

        .puzzle-piece.snapped {
            cursor: default;
            border: 2px solid #28a745;
            box-shadow: 0 0 12px rgba(40, 167, 69, 0.7);
            z-index: 5;
            transition: all 0.2s ease-out;
            pointer-events: none;
        }

        .btn-primary {
            background-color: gold;
            border-color: gold;
            color: #333;
            font-size: 1.3rem;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
        }

        #winMessage, #loseMessage {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        #winMessage {
            color: lightgreen;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }

        #loseMessage {
            color: #dc3545;
            text-shadow: 0 0 10px rgba(220, 53, 69, 0.8);
        }

        .dedication-section {
            margin-top: 40px;
            border-top: 2px dashed rgba(255, 215, 0, 0.5);
            padding-top: 30px;
            display: none;
        }

        .dedication-section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        #dedicationText {
            font-size: 1.5rem;
            margin-top: 25px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid gold;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.3);
            font-family: 'Mountains of Christmas', cursive;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background-color: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            color: #fff;
            outline: none;
        }

        .progress-text {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .puzzle-board {
                width: 300px;
                height: 450px;
            }

            .puzzle-piece {
                width: 75px;
                height: 75px;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üß© Puzzle Natalizio a Tempo! üß©</h1>
        <p class="puzzle-info">Riordina i 2 pezzi per completare l'immagine!</p>
        <div id="timer">01:00</div>
        <div class="progress-text">Pezzi collegati: <span id="snappedCount">0</span>/2</div>

        <div id="puzzleBoard" class="puzzle-board">
            <!-- Puzzle pieces will be inserted here by JavaScript -->
        </div>

        <button id="startButton" class="btn btn-primary">Avvia Puzzle</button>
        <button id="resetButton" class="btn btn-primary" style="display: none;">Resetta Puzzle</button>
        <button id="homeBtn" class="btn btn-primary" style="display: none;">üéÑ Torna al Calendario</button>
        
        <p id="winMessage">üéâ Complimenti! Hai completato il puzzle! üéâ</p>
        <p id="loseMessage">‚è∞ Tempo scaduto! Riprova!</p>
    </div>

    <!-- Audio Elements (genereranno suoni sintetizzati se i file non esistono) -->
    <audio id="tranquiAudio"></audio>
    <audio id="allertAudio"></audio>
    <audio id="winAudio"></audio>
    <audio id="loseAudio"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = 2;
            const cols = 1;
            const totalPieces = rows * cols; // 2 pieces
            const initialTime = 60; // 1 minute
            const alertTime = 7; // seconds for alert sound

            const puzzleBoard = document.getElementById('puzzleBoard');
            const timerDisplay = document.getElementById('timer');
            const snappedCountDisplay = document.getElementById('snappedCount');
            const startButton = document.getElementById('startButton');
            const resetButton = document.getElementById('resetButton');
            const homeBtn = document.getElementById('homeBtn');
            const winMessage = document.getElementById('winMessage');
            const loseMessage = document.getElementById('loseMessage');

            // Audio elements
            const tranquiAudio = document.getElementById('tranquiAudio');
            const allertAudio = document.getElementById('allertAudio');
            const winAudio = document.getElementById('winAudio');
            const loseAudio = document.getElementById('loseAudio');

            let pieces = [];
            let timerInterval;
            let timeLeft;
            let gameStarted = false;
            let snappedPiecesCount = 0;
            const snapThreshold = 15; // Pixels distance for snapping

            let draggedPiece = null;
            let offsetX, offsetY;

            const boardWidth = 240;
            const boardHeight = 480;
            const pieceWidth = boardWidth / cols; // 240px
            const pieceHeight = boardHeight / rows; // 240px

            // Preload audio files in background (o crea suoni sintetizzati se non esistono)
            setTimeout(() => {
                // Prova a caricare gli audio reali
                tranquiAudio.src = 'audio/tranqui.mp3';
                allertAudio.src = 'audio/allert.mp3';
                winAudio.src = 'audio/win.mp3';
                loseAudio.src = 'audio/lose.wav';
                
                tranquiAudio.preload = 'auto';
                allertAudio.preload = 'auto';
                winAudio.preload = 'auto';
                loseAudio.preload = 'auto';
            }, 500);

            function createPuzzlePieces() {
                puzzleBoard.innerHTML = '';
                pieces = [];
                snappedPiecesCount = 0;

                for (let i = 0; i < totalPieces; i++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.setAttribute('data-id', i);
                    piece.setAttribute('data-correct-x', (i % cols) * pieceWidth);
                    piece.setAttribute('data-correct-y', Math.floor(i / cols) * pieceHeight);
                    piece.setAttribute('data-image-loaded', 'false');
                    
                    piece.style.width = `${pieceWidth}px`;
                    piece.style.height = `${pieceHeight}px`;
                    piece.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`; // Colore placeholder

                    piece.addEventListener('mousedown', handleMouseDown);
                    
                    pieces.push(piece);
                    puzzleBoard.appendChild(piece);
                }
            }

            function loadPuzzleImages() {
                pieces.forEach(piece => {
                    if (piece.getAttribute('data-image-loaded') === 'false') {
                        const i = parseInt(piece.getAttribute('data-id'));
                        const pieceNumber = String(i).padStart(2, '0');
                        const img = new Image();
                        img.onload = () => {
                            piece.style.backgroundImage = `url(images/pezzi-puzzle/pezzo${pieceNumber}.jpg)`;
                            piece.style.backgroundColor = 'transparent';
                            piece.setAttribute('data-image-loaded', 'true');
                        };
                        img.onerror = () => {
                            console.warn(`Immagine non trovata: pezzo${pieceNumber}.jpg`);
                            // Mantieni il colore placeholder se l'immagine non esiste
                        };
                        img.src = `images/pezzi-puzzle/pezzo${pieceNumber}.jpg`;
                    }
                });
            }

            function placePiecesRandomly() {
                const pieceWidth = puzzleBoard.offsetWidth / cols;
                const pieceHeight = puzzleBoard.offsetHeight / rows;

                pieces.forEach(piece => {
                    if (!piece.classList.contains('snapped')) {
                        let randomX, randomY;
                        let overlap;

                        do {
                            overlap = false;
                            randomX = Math.random() * (boardWidth - pieceWidth);
                            randomY = Math.random() * (boardHeight - pieceHeight);

                            for (const otherPiece of pieces) {
                                if (otherPiece === piece || otherPiece.classList.contains('snapped')) continue;

                                const otherX = parseFloat(otherPiece.style.left) || 0;
                                const otherY = parseFloat(otherPiece.style.top) || 0;

                                if (
                                    randomX < otherX + pieceWidth + 10 &&
                                    randomX + pieceWidth + 10 > otherX &&
                                    randomY < otherY + pieceHeight + 10 &&
                                    randomY + pieceHeight + 10 > otherY
                                ) {
                                    overlap = true;
                                    break;
                                }
                            }
                        } while (overlap);

                        piece.style.left = `${randomX}px`;
                        piece.style.top = `${randomY}px`;
                    }
                });
            }

            function handleMouseDown(e) {
                if (!gameStarted || e.button !== 0 || e.target.classList.contains('snapped')) return;

                draggedPiece = e.target.closest('.puzzle-piece');
                draggedPiece.classList.add('dragging');

                const pieceRect = draggedPiece.getBoundingClientRect();
                const boardRect = puzzleBoard.getBoundingClientRect();

                offsetX = e.clientX - pieceRect.left;
                offsetY = e.clientY - pieceRect.top;

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }

            function handleMouseMove(e) {
                if (!draggedPiece) return;

                const boardRect = puzzleBoard.getBoundingClientRect();
                let newX = e.clientX - boardRect.left - offsetX;
                let newY = e.clientY - boardRect.top - offsetY;

                newX = Math.max(0, Math.min(newX, boardRect.width - draggedPiece.offsetWidth));
                newY = Math.max(0, Math.min(newY, boardRect.height - draggedPiece.offsetHeight));

                draggedPiece.style.left = `${newX}px`;
                draggedPiece.style.top = `${newY}px`;
            }

            function handleMouseUp() {
                if (draggedPiece) {
                    draggedPiece.classList.remove('dragging');
                    checkSnap(draggedPiece);
                    draggedPiece = null;
                }
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            }

            function checkSnap(droppedPiece) {
                const correctX = parseFloat(droppedPiece.getAttribute('data-correct-x'));
                const correctY = parseFloat(droppedPiece.getAttribute('data-correct-y'));
                const currentX = parseFloat(droppedPiece.style.left) || 0;
                const currentY = parseFloat(droppedPiece.style.top) || 0;

                if (Math.abs(currentX - correctX) < snapThreshold && Math.abs(currentY - correctY) < snapThreshold) {
                    snapPiece(droppedPiece, correctX, correctY);
                }
            }

            function snapPiece(piece, targetX, targetY) {
                if (!piece.classList.contains('snapped')) {
                    piece.style.left = `${targetX}px`;
                    piece.style.top = `${targetY}px`;
                    piece.classList.add('snapped');
                    snappedPiecesCount++;
                    snappedCountDisplay.textContent = snappedPiecesCount;
                    piece.removeEventListener('mousedown', handleMouseDown);
                    checkWin();
                }
            }

            function startTimer() {
                timeLeft = initialTime;
                updateTimerDisplay();
                
                tranquiAudio.currentTime = 0;
                tranquiAudio.loop = true;
                tranquiAudio.play().catch(e => console.error("Error playing tranqui audio:", e));
                allertAudio.pause(); 
                allertAudio.currentTime = 0;

                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();

                    if (timeLeft === alertTime) {
                        tranquiAudio.pause();
                        tranquiAudio.loop = false;
                        allertAudio.currentTime = 0;
                        allertAudio.loop = true;
                        allertAudio.play().catch(e => console.error("Error playing alert audio:", e));
                    }
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        if (snappedPiecesCount < totalPieces) {
                            endGame(false);
                        } else {
                            endGame(true);
                        }
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
                tranquiAudio.pause();
                tranquiAudio.loop = false;
                allertAudio.pause();
                allertAudio.loop = false;
            }

            function updateTimerDisplay() {
                const seconds = timeLeft % 60;
                const minutes = Math.floor(timeLeft / 60);
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            function checkWin() {
                if (snappedPiecesCount === totalPieces) {
                    stopTimer();
                    endGame(true);
                }
            }

            function resetGame() {
                stopTimer();
                gameStarted = false;
                timerDisplay.textContent = `01:00`;
                snappedCountDisplay.textContent = '0';
                winMessage.style.display = 'none';
                loseMessage.style.display = 'none';
                startButton.style.display = 'inline-block';
                resetButton.style.display = 'none';
                homeBtn.style.display = 'none';
                
                createPuzzlePieces();
                placePiecesRandomly();
            }

            function startGame() {
                gameStarted = true;
                startButton.style.display = 'none';
                resetButton.style.display = 'inline-block';
                winMessage.style.display = 'none';
                loseMessage.style.display = 'none';
                loadPuzzleImages(); // Carica le immagini quando inizia il gioco
                placePiecesRandomly();
                startTimer();
            }

            function endGame(won) {
                gameStarted = false;
                stopTimer();

                if (won) {
                    winAudio.currentTime = 0;
                    winAudio.play().catch(e => console.error("Error playing win audio:", e));
                    winMessage.style.display = 'block';
                } else {
                    loseAudio.currentTime = 0;
                    loseAudio.play().catch(e => console.error("Error playing lose audio:", e));
                    loseMessage.style.display = 'block';
                }
                startButton.style.display = 'none';
                resetButton.style.display = 'inline-block';
                homeBtn.style.display = 'inline-block';
            }

            startButton.addEventListener('click', startGame);
            resetButton.addEventListener('click', resetGame);
            homeBtn.addEventListener('click', () => window.location.href = 'index.html');
        });
    </script>
</body>
</html>
