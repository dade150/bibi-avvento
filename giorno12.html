<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giorno 12 - Prepara lo Strudel di Mele üéÑ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Mountains of Christmas", cursive;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      text-align: center;
      padding: 40px;
      color: #fff;
    }

    .content-box {
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.95) 100%);
      border: 5px solid;
      border-image: linear-gradient(45deg, gold, #ffed4e, gold) 1;
      border-radius: 25px;
      padding: 3rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.3),
        0 0 60px rgba(255, 215, 0, 0.2),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      animation: glow-pulse 3s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.3), 0 0 60px rgba(255, 215, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.5); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.5), 0 0 80px rgba(255, 215, 0, 0.3), inset 0 0 50px rgba(0, 0, 0, 0.5); }
    }

    h1 {
      color: gold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3);
      margin-bottom: 10px;
      font-size: 2.8rem;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.4rem;
    }

    .game-layout {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    #stepsContainer {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 450px;
      min-height: 400px;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .step {
      background-color: #fff8f4;
      color: #3b2f2f;
      border: 2px solid #e4b9a6;
      border-radius: 10px;
      padding: 15px;
      cursor: grab;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      font-size: 1.1rem;
      text-align: left;
    }

    .step:hover {
      transform: scale(1.02);
      background-color: #fff;
    }

    .step.highlight { /* For when a step is being dragged */
      border-color: gold;
      background-color: #fbeaea;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .step.step-correct { /* New style for correctly placed steps */
      background-color: #d4edda; /* Light green */
      border-color: #28a745; /* Green border */
      color: #155724; /* Dark green text */
    }

    .progress-display {
      width: 350px;
      min-height: 400px;
      background-color: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    #recipeProgressImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      transition: opacity 0.5s ease-in-out;
    }

    #message {
      margin-top: 25px;
      font-size: 1.6em;
      font-weight: bold;
      color: gold;
      font-family: "Mountains of Christmas", cursive;
      text-shadow: 2px 2px 4px black;
      min-height: 50px;
    }

    .btn-game { 
      margin: 0.5rem;
      background: linear-gradient(135deg, gold 0%, #ffed4e 100%);
      color: darkred;
      border: 2px solid rgba(139, 0, 0, 0.5);
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.7rem 2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      cursor: pointer;
    }
    
    .btn-game:hover { 
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
      background: linear-gradient(135deg, #ffed4e 0%, gold 100%);
    }

    .game-win-message {
      font-family: 'Mountains of Christmas', cursive;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border: 2px solid gold;
      border-radius: 15px;
      margin-top: 2rem;
      display: none;
      font-size: 1.8rem;
      text-shadow: 2px 2px 0px #000;
    }

    .game-win-message h2 {
      font-family: 'Mountains of Christmas', cursive;
      color: gold;
      text-shadow: 
       2px 2px 4px black,
       0 0 20px rgba(255, 215, 0, 0.5),
       0 0 30px rgba(255, 215, 0, 0.3);
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .back-button {
      margin-top: 2rem;
      background: linear-gradient(135deg, gold 0%, #ffed4e 100%);
      color: darkred;
      border: 2px solid rgba(139, 0, 0, 0.5);
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.7rem 2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      cursor: pointer;
    }
    .back-button:hover { 
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
      background: linear-gradient(135deg, #ffed4e 0%, gold 100%);
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent),
        radial-gradient(1px 1px at 75% 40%, white, transparent);
      background-size: 200% 200%;
      animation: float 20s ease-in-out infinite;
      opacity: 0.3;
      z-index: 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <audio id="game-music" loop>
    <source src="audio/cooking_music.mp3" type="audio/mpeg"> 
  </audio>
  <audio id="correct-sound">
    <source src="audio/correct.mp3" type="audio/mpeg">
  </audio>
  <audio id="incorrect-sound">
    <source src="audio/incorrect.mp3" type="audio/mpeg">
  </audio>
  <audio id="win-sound">
    <source src="audio/win.mp3" type="audio/mpeg">
  </audio>

  <div class="content-box">
    <h1>üçé Prepara lo Strudel di Mele!</h1>
    <p>Trascina i passaggi nell‚Äôordine giusto per completare la ricetta üéÑ</p>

    <div class="game-layout">
      <div id="stepsContainer">
        <!-- Draggable shuffled steps will be rendered here -->
      </div>
      <div class="progress-display">
        <img id="recipeProgressImage" src="images/strudel_progress/progresso0.png" alt="Progresso Ricetta">
      </div>
    </div>

    <div id="message"></div>

    <div class="game-win-message" id="gameWinMessage">
      <h2>üéâ Bravissima! Lo strudel √® pronto!</h2>
      <p>Un capolavoro culinario! Gusta il tuo meritato premio! üéâ</p>
      <button class="btn-game" id="playAgainButton">Gioca Ancora</button>
    </div>

    <a href="index.html" class="btn back-button" id="back-to-calendar" style="display: none;">
     üéÑ Torna al Calendario
    </a>
  </div>

  <script>
    // Audio elements
    const gameMusic = document.getElementById('game-music');
    const correctSound = document.getElementById('correct-sound');
    const incorrectSound = document.getElementById('incorrect-sound');
    const winSound = document.getElementById('win-sound');

    // UI elements
    const stepsContainer = document.getElementById("stepsContainer");
    const messageDisplay = document.getElementById("message");
    const recipeProgressImage = document.getElementById("recipeProgressImage");
    const gameWinMessage = document.getElementById("gameWinMessage");
    const playAgainButton = document.getElementById("playAgainButton");
    const backButton = document.getElementById("back-to-calendar");

    // Recipe steps data with images
    const recipeStepsData = [
      { id: 0, text: "Prepara le mele con zucchero, cannella, pinoli e uvetta." },
      { id: 1, text: "Stendi la pasta sfoglia e spennella con burro fuso." },
      { id: 2, text: "Distribuisci il ripieno al centro e lascia i bordi liberi." },
      { id: 3, text: "Arrotola lo strudel e sigilla le estremit√†." },
      { id: 4, text: "Inforna a 180¬∞C per circa 35-40 minuti." },
      { id: 5, text: "Scalda il latte con la vaniglia per la crema." },
      { id: 6, text: "Sbatti tuorli, zucchero e amido, poi unisci il latte caldo." },
      { id: 7, text: "Cuoci finch√© la crema si addensa." },
      { id: 8, text: "Spolvera lo strudel con zucchero a velo." },
      { id: 9, text: "Servi con la crema calda alla vaniglia!" }
    ];

    let shuffledSteps = [];
    let dragSrcElement = null;
    let gameActive = false;

    // --- Fisher-Yates shuffle function that ensures no initial correct placements ---
    function shuffleAndEnsureNoInitialCorrect(array) {
      let shuffled = [];
      let attempts = 0;
      const MAX_ATTEMPTS = 100; // Safety net to prevent infinite loops

      do {
        shuffled = [...array];
        // Fisher-Yates shuffle
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }

        let anyCorrect = false;
        for (let i = 0; i < shuffled.length; i++) {
          if (shuffled[i].id === i) {
            anyCorrect = true;
            break;
          }
        }
        if (!anyCorrect) return shuffled; // Found a good shuffle
        attempts++;
      } while (attempts < MAX_ATTEMPTS);

      console.warn("Could not find a shuffle with no initial correct placements after max attempts. Returning a potentially incorrect shuffle.");
      return shuffled; // Fallback
    }

    // --- Game Initialization ---
    function initGame() {
      gameActive = true;
      shuffledSteps = shuffleAndEnsureNoInitialCorrect(recipeStepsData);
      renderSteps();
      updateGameVisuals(); // Set initial colors and image
      messageDisplay.textContent = "";
      gameWinMessage.style.display = 'none';
      backButton.style.display = 'none';

      gameMusic.pause();
      gameMusic.currentTime = 0;
      gameMusic.volume = 0.3;
      gameMusic.play().catch(e => console.log("Audio play prevented:", e));
    }

    // --- Rendering Steps ---
    function renderSteps() {
      stepsContainer.innerHTML = '';
      shuffledSteps.forEach(step => {
        const div = document.createElement("div");
        div.className = "step";
        div.draggable = true;
        div.dataset.id = step.id; // Store the correct ID for comparison
        div.textContent = step.text;
        stepsContainer.appendChild(div);
      });
    }

    // --- Drag & Drop Logic ---
    stepsContainer.addEventListener("dragstart", (e) => {
      if (!gameActive) {
        e.preventDefault();
        return;
      }
      if (e.target.classList.contains("step")) {
        dragSrcElement = e.target;
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', e.target.dataset.id);
        e.target.classList.add("highlight");
      }
    });

    stepsContainer.addEventListener("dragover", (e) => {
      e.preventDefault(); // Allow drop
      e.dataTransfer.dropEffect = 'move';
      // No DOM manipulation here in dragover for swap behavior
    });

    stepsContainer.addEventListener("drop", (e) => {
      e.preventDefault();
      if (dragSrcElement && e.target.classList.contains("step") && dragSrcElement !== e.target) {
        const droppedOnElement = e.target;

        // Perform DOM swap
        const parent = stepsContainer;
        const draggedIndex = Array.prototype.indexOf.call(parent.children, dragSrcElement);
        const droppedIndex = Array.prototype.indexOf.call(parent.children, droppedOnElement);

        if (draggedIndex < droppedIndex) {
            parent.insertBefore(dragSrcElement, droppedOnElement.nextSibling);
        } else {
            parent.insertBefore(dragSrcElement, droppedOnElement);
        }
        // Insert the droppedOnElement where dragSrcElement was originally
        if (draggedIndex < droppedIndex) {
            parent.insertBefore(droppedOnElement, dragSrcElement.previousSibling);
        } else {
            parent.insertBefore(droppedOnElement, dragSrcElement.nextSibling);
        }
      }
      dragSrcElement.classList.remove("highlight");
      dragSrcElement = null;
      updateGameVisuals(); // Update visuals after DOM has been manipulated
    });

    stepsContainer.addEventListener("dragend", (e) => {
      e.target.classList.remove("highlight");
      dragSrcElement = null;
      updateGameVisuals();
    });

    // --- Update Game Visuals (Colors and Image) ---
    function updateGameVisuals() {
      let currentConsecutiveCorrect = 0;
      const currentOrderElements = Array.from(stepsContainer.children);

      for (let i = 0; i < currentOrderElements.length; i++) {
        const stepElement = currentOrderElements[i];
        if (parseInt(stepElement.dataset.id) === i) {
          stepElement.classList.add("step-correct");
          currentConsecutiveCorrect++;
        } else {
          stepElement.classList.remove("step-correct");
          // The consecutive streak breaks here, no need to check further for consecutive correct
        }
      }

      updateProgressImage(currentConsecutiveCorrect);

      if (currentConsecutiveCorrect === recipeStepsData.length) {
          endGame(true); // All steps are in correct consecutive order
      } else {
          gameWinMessage.style.display = 'none';
      }
    }

    function updateProgressImage(consecutiveCorrectCount) {
      recipeProgressImage.src = `images/strudel_progress/progresso${consecutiveCorrectCount}.png`;
    }

    // --- Game End Logic ---
    function endGame(win) {
      gameActive = false;
      gameMusic.pause();
      gameMusic.currentTime = 0;

      if (win) {
        winSound.volume = 0.7;
        winSound.play().catch(e => console.log("Win audio play prevented:", e));
        gameWinMessage.style.display = 'block';
      }
      backButton.style.display = 'inline-block';
    }

    // --- Event Listeners for Buttons ---
    playAgainButton.addEventListener('click', initGame);

    // Ensure audio plays on first user interaction
    document.body.addEventListener('click', () => {
      if (gameMusic.paused && gameActive) {
        gameMusic.play().catch(e => console.log("Audio play prevented:", e));
      }
    }, { once: true });

    // Initialize game on page load
    document.addEventListener('DOMContentLoaded', initGame);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
