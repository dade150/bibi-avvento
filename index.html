<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario dell'Avvento di Davide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #333;
            --highlight-color: #ffd700;
        }

        body {
            margin: 0;
            font-family: 'Mountains of Christmas', cursive;
            color: var(--text-color);
            background-color: #f0f8ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .title-section {
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            overflow: hidden;
        }

        .title-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .title-section h1,
        .title-section p {
            position: relative;
            z-index: 1;
        }

        .title-section h1 {
            font-size: 3rem;
            color: gold;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.9), 0 0 12px rgba(0, 0, 0, 0.7);
        }

        .title-section p {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
        }

        .main-content {
            flex-grow: 1;
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            border-radius: 25px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            border: 8px solid;
            border-image: linear-gradient(45deg, gold, #ffed4e, gold) 1;
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                0 0 50px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow:
                    0 0 30px rgba(255, 215, 0, 0.5),
                    0 0 50px rgba(255, 215, 0, 0.3),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow:
                    0 0 40px rgba(255, 215, 0, 0.7),
                    0 0 70px rgba(255, 215, 0, 0.5),
                    inset 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        .main-content-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
        }

        .advent-icon {
            position: absolute;
            display: block;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
            transition: transform 0.3s ease, z-index 0.3s ease;
        }

        .advent-icon img {
            display: block;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
            transition: filter 0.3s ease;
        }

        .advent-icon .day-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--highlight-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            font-size: 0.95rem;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .advent-icon:hover {
            transform: scale(1.15);
            z-index: 100;
        }

        .advent-icon:hover img {
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7)) drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
        }

        .advent-icon:hover .day-label {
            opacity: 1;
            visibility: visible;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: gold;
            font-family: 'Mountains of Christmas', cursive;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .advent-icon img {
                width: 60px;
            }
            
            .title-section h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .advent-icon img {
                width: 50px;
            }
            
            .advent-icon .day-label {
                font-size: 0.8rem;
                padding: 5px 8px;
            }
        }
    </style>
</head>
